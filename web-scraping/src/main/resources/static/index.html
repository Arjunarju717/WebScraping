
<!DOCTYPE html>
<html>
<head>
<title>Add New Website Details</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<style>
.centered {
	position: fixed;
	top: 40%;
	left: 25%;
	margin-top: -50px;
	margin-left: -100px;
}

.margin-top-10 {
	margin-top: 1rem !important;
}

.wrapper {
	width: 500px;
	border: 1px solid black;
	overflow: hidden; /* will contain if #first is longer than #second */
}

.first {
	width: 150px;
	margin-top: 40px;
	margin-left: 100px;
	float: left; /* add this */
}

.second {
    width: 200px;
	margin-top: 40px;
	margin-left: 100px;
	float: left;  /* if you don't want #second to wrap below #first */
}

.third {
    width: 250px;
	margin-top: 40px;
	margin-left: 0px;
	float: left;  
}

.btn-pad {
	padding: 20px 60px;
}

.webName {
	left: 50%;
	top: 28%;
	font-size: 500%;
	margin-top: -50px;
	margin-left: 60px;
}
</style>
<body>
	<div class="centered">
		<div class="webName">Web-Scraping Event Data</div>
		<div class="col-50 first">
			<a id="scrapeEventData" class="btn btn-success save-btn btn-pad">
				Scrape Event Data </a>
		</div>
		<div class="col-50 second">
			<a href="EventDetails.html"
				class="btn btn-success save-btn btn-pad"> Event Data </a>
		</div>

		<div class="col-50 third">
			<a href="WebSiteDetails.html"
				class="btn btn-success save-btn btn-pad"> Add New
				Website Details </a>
		</div>
	</div>
</body>
</html>
